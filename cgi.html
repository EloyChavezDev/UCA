<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        /* Estilos CSS para la calculadora */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            width: 50px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calculadora Básica</h1>
    <div id="result">0</div>
    <button class="btn" onclick="appendNumber(1)">1</button>
    <button class="btn" onclick="appendNumber(2)">2</button>
    <!-- Agrega más botones numéricos aquí -->
    <button class="btn" onclick="calculate()">=</button>
    <script>
        let currentInput = ""; // Almacena el número ingresado
        let currentOperator = ""; // Almacena el operador seleccionado

        function appendNumber(number) {
            currentInput += number;
            document.getElementById("result").innerText = currentInput;
        }

        function calculate() {
            // Realiza la operación según el operador seleccionado
            if (currentOperator === "+") {
                currentInput = eval(currentInput); // Utiliza eval() solo para simplificar este ejemplo
            }
            // Agrega más operadores aquí (resta, multiplicación, división, etc.)

            document.getElementById("result").innerText = currentInput;
        }
    </script>
</body>
</html>
